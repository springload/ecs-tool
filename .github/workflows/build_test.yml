name: "Test the build"

on:
  push:
  pull_request:

jobs:
  test:
    name: test if ecs-tool can be built
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x
      - name: cache modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: download dependencies
        run: go mod download
      - name: build the app
        run: go build
